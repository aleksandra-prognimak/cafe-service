{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="page-header align-items-start" style="min-height: calc(100vh - 69px)" loading="lazy">
    <div class="container" style="max-width: 800px">
      <div class="d-flex justify-content-center align-items-center pt-4 pb-5">
        <img class="d-lg-block w-45" src="{{ ASSETS_ROOT }}/img/logo.svg" alt="logo">
      </div>
      <div class="card blur box-shadow-xl overflow-hidden">
        <div class="card card-plain">
          <div class="py-3">
            <h2 class="font-weight-bolder text-center">
              Sign In
            </h2>
            <p class="text-center">Enter your email and password to sign in</p>
          </div>

          <div class="card-body">
            <form role="form" method="post" action="{% url 'login' %}" >
              <div class="d-flex flex-column input-group input-group-outline mb-4">
              {% csrf_token %}
              {{ form|crispy }}
              </div>
              <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="submit" name="login" class="btn bg-gradient-danger w-100 my-4 mb-2">Sign in</button>
              </div>
              <input type="hidden" name="next" value="{{ next }}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="page-header align-items-start" style="min-height: calc(100vh - 69px)" loading="lazy">
    <div class="container" style="max-width: 1000px">
      <div class="d-flex justify-content-center align-items-center pt-4 pb-5">
        <img class="d-lg-block w-25" src="{{ ASSETS_ROOT }}/img/logo.svg" alt="logo">
      </div>
      <div class="card blur shadow-blur box-shadow-xl overflow-hidden">
        <div class="card card-plain">
          <div class="pt-3 px-4">
            <h3 class="font-weight-bolder text-center">
              Are you sure you would like to remove this position "{{ dish.name }}"?
            </h3>
          </div>

          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-sm bg-gradient-danger mb-0" type="submit">
                  Yes, remove
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
